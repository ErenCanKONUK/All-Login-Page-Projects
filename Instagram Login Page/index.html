<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <script type='text/javascript' src='index.js'></script>
</head>
<body class="the-body">
  <span id="react-root">
    <section class="ig-section-1">
      <main class="the-main">
         <div class="the-outer-1">
           <article class="the-outer-2">
             <div class="the-center-strip-container">
               <div class="login-elements">
                 <h1>
                   <img class="ig-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png">
                 </h1>
                 <div class='login-forms-container'>
                   <form class="login-forms" method="post">
                     <div class="username-password-container">
                        <div class="username-password-container-2">
                         <label class="label" for="username">Phone number, username, or email</label>
                         <input class="username-password-input" id="username" name="name" maxlength="75" type="text" value>
                         <div class="unknown-1"></div>
                       </div>
                     </div>
                     <div class="username-password-container">
                       <div class="username-password-container-2">
                         <div class="password-form-container">
                           <label class="label" for="password">Password</label> 
                           <input class="username-password-input" id="password" name='password' type='password' value>
                           <div class="unknown"></div>
                         </div>
                       </div>
                     </div>
                     <span class="login-button">
                       <button class='button' disabled>Login</button>
                     </span>
                      <a class="forgot-password" href="/accounts/password/reset">Forgot Password?</a>
                   </form>
                 </div>
               </div>
               <div class="sign-up">
                 <p class='sign-up-p'>
                 Don't have an account?
                 <a class="sign-up-a" href="accounts/emailsignup">Sign Up</a>
                 </p>
               </div>
               <div class="get-the-app">
                 <p class='get-the-app-p'>
                 Get the app.
                 </p>
                 <div class="android-google-container">
                   <a class="app-img" href="#applestore">
                     <img class="app-img-1" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg">
                   </a>
                   <a class="app-img" href="#googleplay">
                     <img class="app-img-1" src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Get_it_on_Google_play.svg">
                   </a>
                 </div>
               </div>
             </div>
           </article>
         </div>
      </main>
      <footer class ="the-footer" role="contentinfo">
        <div class="footer-container" style="max-width: 935px;">
          <nav class="nav-links-aria">
            <ul class="nav-links">
              <li class="footer-link"><a class="link" href="#AboutUs">About Us</a></li>
              <li class="footer-link"><a class="link" href="#Support">Support</a></li>
              <li class="footer-link"><a class="link" href="#Press">Press</a></li>
              <li class="footer-link"><a class="link" href="#API">API</a></li>
              <li class="footer-link"><a class="link" href="#Jobs">Jobs</a></li>
              <li class="footer-link"><a class="link" href="#Privacy">Privacy</a></li>
              <li class="footer-link"><a class="link" href="#Terms">Terms</a></li>
              <li class="footer-link"><a class="link" href="#Directory">Directory</a></li>
              <li class="footer-link"><a class="link" href="#Profiles">Profiles</a></li>
              <li class="footer-link"><a class="link" href="#Hashtags">Hashtags</a></li>
              <li class="footer-link"><a class="link" href="#Language">Language</a></li>
              
            </ul>
          </nav>
          
        </div>
      </footer>
    </section>
  </span>
</body>
</html>
